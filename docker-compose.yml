version: '3.8'

services:
  # TimescaleDB database
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: orbitstream-timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orbitstream
      TIMESCALEDB_TELEMETRY: off
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/home/postgres/pgdata/data
      - ./go-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - orbitstream-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=256MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=2621kB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=8
      -c max_parallel_workers_per_gather=4
      -c max_parallel_workers=8
      -c timescaledb.max_background_workers=8

  # Grafana visualization
  grafana:
    image: grafana/grafana:latest
    container_name: orbitstream-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: ""
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - orbitstream-network
    depends_on:
      - timescaledb
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go ingestion service
  go-service:
    build:
      context: ./go-service
      dockerfile: Dockerfile
    container_name: orbitstream-go-service
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:postgres@timescaledb:5432/orbitstream?sslmode=disable
      BATCH_SIZE: 1000
      BATCH_TIMEOUT: 1s
      MAX_CONNECTIONS: 50
      ANOMALY_THRESHOLD_BATTERY: 10.0
      ANOMALY_THRESHOLD_STORAGE: 95000.0
      ANOMALY_THRESHOLD_SIGNAL: -100.0
      # Write Ahead Log (WAL) Configuration
      WAL_PATH: /var/lib/orbitstream/wal/data.wal
      WAL_MAX_SIZE: 104857600
      # Retry Configuration
      MAX_RETRIES: 5
      RETRY_DELAY: 1s
      # Circuit Breaker Configuration
      CIRCUIT_BREAKER_THRESHOLD: 3
      # Buffer Configuration
      MAX_BUFFER_SIZE: 10000
    ports:
      - "8080:8080"
    volumes:
      - wal_data:/var/lib/orbitstream/wal
    networks:
      - orbitstream-network
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O /dev/null http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Python satellite simulator (optional, for testing)
  simulator:
    build:
      context: ./python-simulator
      dockerfile: Dockerfile
    container_name: orbitstream-simulator
    environment:
      API_URL: http://go-service:8080
      NUM_SATELLITES: 100
      RATE_PER_SATELLITE: 100
      DURATION_SECONDS: 0
      ANOMALY_RATE: 0.01
    networks:
      - orbitstream-network
    depends_on:
      go-service:
        condition: service_healthy
    profiles:
      - testing

networks:
  orbitstream-network:
    driver: bridge

volumes:
  timescaledb_data:
    driver: local
  grafana_data:
    driver: local
  wal_data:
    driver: local
